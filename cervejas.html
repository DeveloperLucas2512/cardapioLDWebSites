<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍺 Cardápio de Cervejas Brasileiras</title>
    <link rel="stylesheet" href="cervejas.css" />
  </head>
  <body>
    <!-- Seção do Cardápio de Cervejas -->
    <div class="cardapio-container">
      <h1>🍺 Cardápio de Cervejas Brasileiras</h1>
      <div id="cervejas-lista">
        <!-- A lista de cervejas será carregada dinamicamente -->
      </div>
    </div>

    <!-- Seção do Carrinho -->
    <div class="carrinho-container">
      <h2>🛒 Carrinho de Compras</h2>
      <div id="carrinho-lista">
        <!-- Os itens do carrinho serão listados aqui -->
      </div>
      <div id="carrinho-total">
        Total: R$ <span id="total-valor">0.00</span>
      </div>
      <button id="finalizar-pedido">Finalizar Pedido</button>
    </div>

    <!-- Arquivo JavaScript para funcionalidade -->
    <script src="script.js"></script>
  </body>
</html>
